<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1"/>
  <title>iPhoto</title>
  <link rel="stylesheet" type="text/css" href="iphoto.css" />
  <link rel="stylesheet" type="text/css" href="main.css">  
</head>
<body>

  <div class="main">
    <div id="iphoto">
      <div class="iphoto-list">
        <div class="list">
          <ul class="list-package">
            <!-- <li class="list-item square-s">
              <div class="img-hold"></div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="iphoto-plugin.js"></script>
<script>
  var $pkg = $('#iphoto').find('.list-package'); // 父元素

  var url = 'server.php';
  $.ajax({
    method: 'GET',
    url: url,
    dataType: 'json',
    success: function(res) {
      // console.log(res);
      var M = res.data.blogs;
      for(var i = 0; i< M.length; i++) {
        $('<li class="list-item square-s"><div class="img-hold" data-index="'+i+'" style="background-image: url('+M[i].isrc+')"></div></li>').appendTo($pkg);
      }
    }
  })
</script>

<script type="text/javascript" src="iphotoView.js"></script>
</body>
</html>
